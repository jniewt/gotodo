<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .fade-out {
        animation: fadeOut 0.5s forwards;
    }

    .fade-in {
        animation: fadeIn 0.5s forwards;
    }
    .list-group-item:hover {
        background-color: #f8f9fa !important; /* This is the Bootstrap bg-light color. Use !important to override default styles if necessary. */
    }
    .add-item-btn {
        position: fixed; /* or 'absolute' if you only want it moving with pane scrolling */
        bottom: 20px; /* Distance from bottom */
        right: 20px; /* Distance from right, adjust based on your layout */
        z-index: 100; /* Ensure it's above other content */
        width: 50px; /* Ensure width and height are equal */
        height: 50px; /* Ensure width and height are equal */
        border: none;
        cursor: pointer; /* Ensure it looks clickable */
        display: flex; /* Center the icon horizontally */
        background-color: darkorange;
        color: white;
        align-items: center; /* Center the icon vertically */
        justify-content: center; /* Center the icon horizontally */
    }
    .add-item-btn .bi {
        font-size: 3rem; /* Adjust based on your layout */
    }
    .custom-context-menu {
        position: fixed;
        z-index: 1000;
        width: 200px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,.15);
        padding: 10px 0;
    }
    .custom-context-menu li {
        padding: 8px 15px;
        cursor: pointer;
    }
    .custom-context-menu li:hover {
        background-color: #f0f0f0;
    }
    #alertPlaceholder {
        position: fixed;
        top: 10px; /* Adjust based on your header/nav bar */
        left: 70%;
        transform: translateX(-50%);
        width: auto;
        z-index: 1050; /* Ensure it's above most other content */
    }
</style>

<body>
<div id="alertPlaceholder"></div>
<div class="container-fluid">
    <div class="row">
        <!-- Side pane for lists -->
        <div class="col-md-3 bg-light border-right">
            <h4 class="mt-2">Lists</h4>
            <div id="listsDisplay" class="list-group"></div>
            <hr>
            <button id="createListBtn" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#newListModal">New List</button>
            <hr>
        </div>
        <!-- Main pane for list details -->
        <div class="col-md-9">
            <div id="listItems" class="p-3">
                Select a list to view items.
            </div>
        </div>
    </div>
</div>

<div id="taskContextMenu" class="custom-context-menu" style="display: none;">
    <ul class="list-unstyled mb-0">
        <li id="deleteTask">Delete Task</li>
    </ul>
</div>

<!-- New List Modal -->
<div class="modal fade" id="newListModal" tabindex="-1" aria-labelledby="newListModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newListModalLabel">New List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newListForm">
                    <div class="mb-3">
                        <label for="listNameInput" class="form-label">List Name</label>
                        <input type="text" class="form-control" id="listNameInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create List</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- New Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addItemForm">
                    <div class="mb-3">
                        <label for="taskTitleInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="taskTitleInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskListDropdown" class="form-label">List</label>
                        <select class="form-select" id="taskListDropdown" required>
                            <!-- Options will be dynamically added here -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveTaskButton">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Task Details Modal -->
<div class="modal fade" id="taskDetailsModal" tabindex="-1" aria-labelledby="taskDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskDetailsModalLabel">Task Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <dl class="row">
                    <dt class="col-sm-4">Title:</dt>
                    <dd class="col-sm-8" id="taskTitle"></dd>

                    <dt class="col-sm-4">List:</dt>
                    <dd class="col-sm-8" id="taskList"></dd>

                    <dt class="col-sm-4">Status:</dt>
                    <dd class="col-sm-8" id="taskStatus"></dd>

                    <dt class="col-sm-4" id="taskDueOnLabel">Due On:</dt>
                    <dd class="col-sm-8" id="taskDueOn"></dd>

                    <dt class="col-sm-4" id="taskDueByLabel">Due By:</dt>
                    <dd class="col-sm-8" id="taskDueBy"></dd>

                    <dt class="col-sm-4">Created:</dt>
                    <dd class="col-sm-8" id="taskCreated"></dd>

                    <dt class="col-sm-4" id="taskDoneOnLabel">Done On:</dt>
                    <dd class="col-sm-8" id="taskDoneOn"></dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
